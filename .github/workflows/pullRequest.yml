name: Pull request checks
on: pull_request
jobs:
  cypress_tests:
    name: Cypress tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Cypress run
        uses: cypress-io/github-action@v5
        env:
          CYPRESS_TEST_BUILD: 1
        with:
          build: yarn build:local
          start: yarn preview:local
          working-directory: ./web
